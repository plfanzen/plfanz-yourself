<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join plfanzen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f6f8fa;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #24292e;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        padding: 0.75rem;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #0969da;
      }

      button {
        padding: 0.75rem;
        background: #2da44e;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #2c974b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Join Plfanzen</h1>
      <form action="/join" method="POST">
        <input
          type="text"
          name="username"
          placeholder="GitHub Username"
          required
        />
        <input
          type="text"
          name="inviteCode"
          placeholder="Invite Code"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
